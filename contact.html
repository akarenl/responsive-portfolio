    <!-- content, needs to be a form -->
    <content class="container">

        <div class="wrapper">
            <section id="main-content">
                <h3>Contact Me</h3>
                <hr>
                <form>
                    <!-- name -->
                    <div class="form-group">
                        <label for=" formGroupName"> Name </label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder=" Jane Doe ">
                    </div>
                    <!-- email address -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="janedoe@email.com"
                            aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <!-- message  -->
                    <div class="form-group">
                        <label for="comment">Message</label>
                        <textarea class="form-control" rows="5" id="comment"
                            placeholder="What would you like to share with me?"></textarea>
                    </div>

                    <!-- submit button -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
        </div>

    </content>
